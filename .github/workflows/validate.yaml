on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'
  push:
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'

name: Validate
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: validate generated terraform configuration
        run: make validate-tf

  validate-v5:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: validate generated terraform configuration
        run: make validate-tf-v5

